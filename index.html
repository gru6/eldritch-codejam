<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
</head>

<body>
  <div class="wrapper">
    <div class="app">
      <div class="ancients-container">
        <div class="ancient-card Azathoth"></div>
        <div class="ancient-card Cthulthu"></div>
        <div class="ancient-card IogSothoth"></div>
        <div class="ancient-card ShubNiggurath"></div>
      </div>
      <div class="difficulty-container">
        <div class="difficulty">Очень легкий</div>
        <div class="difficulty">Легкий</div>
        <div class="difficulty">Средний</div>
        <div class="difficulty">Высокий</div>
        <div class="difficulty">Очень высокий</div>
      </div>
      <div class="deck-container">
        <div class="current-state hidden">
          <div class="stage-container"><span class="stage-text ">Первая стадия</span>
            <div class="dots-container">
              <div class="dot green">0</div>
              <div class="dot brown">2</div>
              <div class="dot blue">1</div>
            </div>
          </div>
          <div class="stage-container"><span class="stage-text ">Вторая стадия</span>
            <div class="dots-container">
              <div class="dot green">2</div>
              <div class="dot brown">3</div>
              <div class="dot blue">1</div>
            </div>
          </div>
          <div class="stage-container"><span class="stage-text ">Третья стадия</span>
            <div class="dots-container">
              <div class="dot green">3</div>
              <div class="dot brown">4</div>
              <div class="dot blue">0</div>
            </div>
          </div>
        </div>
        <div class="deck hidden"></div>
        <div class="last-card hidden"></div>
        <span class="shaffle">Замешать колоду</span>
      </div>
    </div>
  </div>
</body>

</html>
