<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
</head>

<body>
  <div class="wrapper">
    <div class="app">
      <div class="ancients-container">
        <div class="ancient-card Azathoth"></div>
        <div class="ancient-card Cthulhu"></div>
        <div class="ancient-card IogSothoth"></div>
        <div class="ancient-card ShubNiggurath"></div>
      </div>
      <div class="difficulty-container">
        <div class="difficulty veryEasy">Очень легкий</div>
        <div class="difficulty easy">Легкий</div>
        <div class="difficulty normal">Средний</div>
        <div class="difficulty hard">Высокий</div>
        <div class="difficulty veryHard">Очень высокий</div>
      </div>
      <div class="deck-container">
        <div class="current-state hidden">
          <div class="stage-container"><span class="stage-text ">Первая стадия</span>
            <div class="dots-container">
              <div class="dot green" data-info='s1g' id='s1g'>0</div>
              <div class="dot brown" data-info='s1br' id='s1br'>0</div>
              <div class="dot blue" data-info='s1b' id='s1b'>0</div>
            </div>
          </div>
          <div class="stage-container"><span class="stage-text ">Вторая стадия</span>
            <div class="dots-container">
              <div class="dot green" data-info='s2g' id='s2g'>0</div>
              <div class="dot brown" data-info='s2br' id='s2br'>0</div>
              <div class="dot blue" data-info='s2b' id='s2b'>0</div>
            </div>
          </div>
          <div class="stage-container"><span class="stage-text ">Третья стадия</span>
            <div class="dots-container">
              <div class="dot green" data-info='s3g' id='s3g'>0</div>
              <div class="dot brown" data-info='s3br' id='s3br'>0</div>
              <div class="dot blue" data-info='s3b' id='s3b'>0</div>
            </div>
          </div>
        </div>
        <div class="deck hidden"></div>
        <div class="last-card hidden"></div>
        <span class="shuffle">Замешать колоду</span>
      </div>
    </div>
  </div>
</body>

</html>
